<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>ACV rides</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.43.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.43.0/mapbox-gl.css' rel='stylesheet' />
    <link href="static/style.css" rel="stylesheet"/>
    <link href="lib/bootstrap.min.css" rel="stylesheet"/>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>

</head>
<body>

<div id='map'></div>

<div class="container">
    <div id="difficultyfilter">
        
        <label class="btn btn-primary active" for="easy">
            <input id="easy" type="checkbox" autocomplete="off"  v-model="easy">
            Easy
        </label>
        <label class="btn btn-primary">
            <input type="checkbox" autocomplete="off" v-model="moderate">Moderate
        </label>
        <label class="btn btn-primary">
            <input type="checkbox" autocomplete="off" v-model="hard">Hard
        </label>
    </div>

    <div id="ridestable"></div>
</div>
<script src="lib/vue.js"></script>
<script src="index.js"></script>

</body>
</html>
